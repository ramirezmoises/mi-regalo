        #typewriter {

            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        #startBtn:hover {
            transform: scale(1.05);
            background-color: #ff758f;
        }

        .music-info {
            margin-top: 20px;

        /* Escondemos el iframe pero lo dejamos "activo" para el navegador */

    </style>
</head>
<body>
